                <div class="choices ">

                </div>

                <div class="questions">

                <input class="form-check-input" type="radio" name="action2" id="three" value="three">
                <label for="answer_one" >Function</label>

                </div>
                <div class="choices">
                <input class="form-check-input" type="radio" name="action3" id="two" value="two">
                <label for="answer_two" >onClick()</label> 
                </div>
                <div class="choices">
                    <input class="form-check-input" type="radio" name="action3" id="one" value="one">
                    <label for="answer_three" >isPostBack()</label> 
                    </div>
                </div>

                <div class="question_four">

                    <p>4. .... Tag is used to give heading to a document</p>

                </div>
